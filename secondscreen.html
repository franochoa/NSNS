<!DOCTYPE html>
<html>
<head>
	<title>Edit Task Page</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="header">
		<h2>Edit Task</h2>
	</div>

	<div class ="taskname">
		<h3>Task Name</h3>
		<input type="text" id="myInput" 
		placeholder="Title...">
		<span onclick ="newElement()" 
		class="addbutton">Add</span>
	</div>
	<ul id="addedlistitems">
		<li>Buy a book</li>
	</ul>

	</div>
	<div class="time">
	<h3>Time</h3>
	</div>
	<div class="location">
	<h3>Location</h3>
	</div>
	<div class="repeat">
	<h3>Repeat</h3>
	</div>
	<div class="notification">
	<h3>Sound Notification</h3>
	</div>
</body>
</html>
